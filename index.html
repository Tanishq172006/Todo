<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container">
        <!-- Sidebar with menu and projects -->
        <div class="sidebar">
            <div class="profile">
                <h2>User Profile</h2>
            </div>
            <ul class="menu">
                <li>
                    <img src="./icons/search.png" height="20px" ,width="20px">
                    <button>Search</button>
                </li>
                <li>
                    <img src="./icons/inbox.png" height="20px" ,width="20px">
                    <button onclick="openOverlay('inboxOverlay')">Inbox (<span id="inboxCount">0</span>)</button>
                </li>
                <li>
                    <img src="./icons/today.png" height="20px" ,width="20px">
                    <button onclick="location.href='./today.html'">Today (<span id="todayCount">0</span>)</button>
                </li>
                <li>
                    <img src="./icons/upcoming.png" height="20px" ,width="20px">
                    <button>Upcoming</button>
                </li>
                <li>
                    <img src="./icons/filter.png" height="20px" ,width="20px">
                    <button>Filters & Labels</button>
                </li>
            </ul>
            <div class="projects">
                <div class="folder">
                    <h2>Notes</h2>
                    <button class="addFileBtn">Add File</button>
                    <div id="fileList" class="file-list">
                        <!-- Files will be added here -->
                    </div>
                    <button class="clearAllBtn">Clear All</button>
                </div>
            </div>

        </div>
        <!-- Main content area -->
        <div class="main-content">
            <h1>All tasks</h1>
            <div class="tasks" id="bulletin1">
                <h3>My Tasks</h3>
                <ul id="taskList" class="task-list">
                    <li>

                    </li>
                </ul>
            </div>
            
            <!-- Overlay for Inbox -->
            <div class="inbox-overlay" id="inboxOverlay">
                <div class="overlay-content">
                    <span class="closebtn" onclick="closeOverlay('inboxOverlay')">&times;</span>
                    <h2>Inbox</h2>
                    <ul id="inboxList">
                        <!-- Inbox Messages will be added here -->
                    </ul>
                </div>
            </div>
            <!-- Add Task Button -->
            <div class="circle">
                <span id="plus" onclick="openToDoOverlay('addOverlay')">&plus;</span>
            </div>
            <!-- Overlay for Adding Tasks -->
            <div class="add-overlay" id="addOverlay">
                <div class="overlay-content">
                    <span class="closebtn" onclick="closeOverlay('addOverlay')">&times;</span>
                    
                    <h1>Your Tasks</h1>
                    <div id="taskCount">Total Tasks: 0</div>
                    <input type="text" id="title" placeholder="Task Title">
                    <input type="text" id="description" placeholder="Task Description">
                    <input type="time" id="time">
                    <input type="date" id="date-input">
                    <select id="priority">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <button onclick="setAlert()">Set Alert</button>
                    <button onclick="addTask()">Add Task</button>
                    <!-- <ul id="taskList" class="task-list"></ul> -->
                    

                    <script src="./javascript/function.js"></script>
                </div>
            </div>
            <!-- Timer Overlay -->
            <div class="timer-overlay" id="timerOverlay">
                <div class="overlay-content">
                    <span class="closebtn" onclick="closeOverlay('timerOverlay')">&times;</span>
                    <h2>Task Timer</h2>
                    <form id="timerForm">
                        <label for="timerInput">Enter time in seconds:</label>
                        <input type="number" id="timerInput" name="timerInput" required>
                        <button type="submit" onclick="startTimer()">Start Timer</button>
                    </form>
                </div>
            </div>
            <!-- Timer Display Overlay -->
            <div class="timer-overlay2" id="timerOverlay2">
                <div class="overlay-content">
                    <span class="closebtn" onclick="closeOverlay('timerOverlay2')">&times;</span>
                    <h1>TIMER</h1>
                    <div id="timer">00:00</div>
                    <button id="deleteTaskButton">Delete Task</button>
                    <button id="keepTaskButton">Keep Task</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/java7.js"></script>
    <script src="./javascript/delete.js"></script>
    <script src="./javascript/function.js"></script>
    <script src="./javascript/taskCount.js"></script>

</body>

</html>
