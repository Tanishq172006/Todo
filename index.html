<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container">
        <!-- Sidebar with menu and projects -->
        <div class="sidebar">
            <div class="profile">
                <h2>User Profile</h2>
            </div>
            <ul class="menu">
                <li>
                    <img src="./icons/search-removebg-preview.png" height="20px" ,width="20px">
                    <button>Search</button>
                </li>
                <li>
                    <img src="./icons/inbox-removebg-preview.png" height="20px" ,width="20px">
                    <button onclick="openOverlay('inboxOverlay')">Inbox (<span id="inboxCount">0</span>)</button>
                </li>
                <li>
                    <img src="./icons/today-removebg-preview.png" height="20px" ,width="20px">
                    <button onclick="location.href='today.html'">Today (<span id="todayCount">0</span>)</button>
                </li>
                <li>
                    <img src="./icons/upcoming-removebg-preview.png" height="20px" ,width="20px">
                    <button>Upcoming</button>
                </li>
                <li>
                    <img src="./icons/filter-removebg-preview.png" height="20px" ,width="20px">
                    <button>Filters & Labels</button>
                </li>
            </ul>
            <div class="projects">
                <div class="folder">
                    <h2>Notes</h2>
                    <button class="addFileBtn">Add File</button>
                    <div id="fileList" class="file-list">
                        <!-- Files will be added here -->
                    </div>
                    <button class="clearAllBtn">Clear All</button>
                </div>
            </div>
           
        </div>
        <!-- Main content area -->
        <div class="main-content">
            <h1>Today</h1>
            <div class="tasks" id="bulletin1">
                <h3>My Projects</h3>
                <ul>
                    <li>Do 30 minutes of yoga at 7:30 AM 
                        <img src="./icons/TIMER-removebg-preview.png" id="clock" onclick="openTimerOverlay(this)"/>
                        <img src="./icons/bin-removebg-preview.png" id="delete" onclick="deleteTask(this)"/>
                        <img src="./icons/tick-removebg-preview.png" id="tick" onclick="completeTask(this)"/>
                    </li>
                </ul>
            </div>
            <div class="tasks" id="bulletin2">
                <h3>Team</h3>
                <ul>
                    <li>Study
                        <img src="./icons/TIMER-removebg-preview.png" id="clock" onclick="openTimerOverlay(this)"/>
                        <img src="./icons/bin-removebg-preview.png" id="delete" onclick="deleteTask(this)"/>
                        <img src="./icons/tick-removebg-preview.png" id="tick" onclick="completeTask(this)"/>
                    </li>
                </ul>
            </div>
            <!-- Overlay for Inbox -->
            <div class="inbox-overlay" id="inboxOverlay">
                <div class="overlay-content">
                    <span class="closebtn" onclick="closeOverlay('inboxOverlay')">&times;</span>
                    <h2>Inbox</h2>
                    <ul id="inboxList">
                        <!-- Inbox Messages will be added here -->
                    </ul>
                </div>
            </div>
            <!-- Add Task Button -->
            <div class="circle">
                <span id="plus" onclick="openToDoOverlay('addOverlay')">&plus;</span>
            </div>
            <!-- Overlay for Adding Tasks -->
            <div class="add-overlay" id="addOverlay">
                <div class="overlay-content">
                    <span class="closebtn" onclick="closeOverlay('addOverlay')">&times;</span>
                    <h2>To Do</h2>
                    <button onclick="addTaskPrompt('bulletin1')">Add task to My Projects</button>
                    <button onclick="addTaskPrompt('bulletin2')">Add task to Teams</button>
                </div>
            </div>
            <!-- Timer Overlay -->
            <div class="timer-overlay" id="timerOverlay">
                <div class="overlay-content">
                    <span class="closebtn" onclick="closeOverlay('timerOverlay')">&times;</span>
                    <h2>Task Timer</h2>
                    <form id="timerForm">
                        <label for="timerInput">Enter time in seconds:</label>
                        <input type="number" id="timerInput" name="timerInput" required>
                        <button type="submit" onclick="startTimer()">Start Timer</button>
                    </form>
                </div>
            </div>
            <!-- Timer Display Overlay -->
            <div class="timer-overlay2" id="timerOverlay2">
                <div class="overlay-content">
                    <span class="closebtn" onclick="closeOverlay('timerOverlay2')">&times;</span>
                    <h1>TIMER</h1>
                    <div id="timer">00:00</div>
                    <button id="deleteTaskButton">Delete Task</button>
                    <button id="keepTaskButton">Keep Task</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/java7.js"></script>
    <script src="./javascript/delete.js"></script>
    <script src="./javascript/function.js"></script>
    <script src="./javascript/taskCount.js"></script>

</body>

</html>
